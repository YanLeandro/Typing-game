<html>
<head>
  <title>Typing game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Typing game!</h1>
  <p>Practice your typing skills with a quote from Sherlock Holmes. Click <b>START</b> begin!</p>
  <p id="quote"></p> <!-- This will display our quote -->
  <p id="message"></p> <!-- This will display any status messages -->
 
    <input type="text" aria-label="current word" id="typed-value" /> <!-- The textbox for typing -->
    <button type="button" id="start"><b>START</b></button> <!-- To start the game --> <br><br>  

<img id="img1" src="/img/image.jpg" alt="">
<img id="img2" src="/img/image.jpg" alt="">


  <script src="/js/script.js"></script>
</body>
</html>
